<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="game-header" style="width: 463px; border: 3px solid blueviolet;">
        <div class="card-header">
          <h4><center>Sudoku <img src="https://img.icons8.com/windows/32/000000/sudoku.png"/></center></h4>
        </div>
        <div class="card-body">
          <button type="button" id="new-game" onclick="window.location.reload();">New Game</button>
          <message style="color: red; font-size: 13.5px; height: 25px; padding-top: 5px;"></message>
        </div>
      </div>
      <div class="grid-container" id="play-area">
      </div>
      <div class="grid-container" id="digits-grid">
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </body>
  <script src="script.js"></script>
</html>
